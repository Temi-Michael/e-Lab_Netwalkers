<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/aec50afae8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/logo box whitelogo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>E-Lab Netwalkers</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./img/logo-name.png" class="logo-img" alt="logo-image" />
        </div>
        <div class="labInfo">
            <h2 class="labName"></h2>
        </div>
        <div class="profile" id="profile">
            <img src="./img/notification.svg" alt="" />

            <i class="fa-solid fa-arrow-down custom-size"></i>
        </div>
    </nav>
    <main class="body" id="body">
        <div class="side">
            <div class="list-items">
                <div class="items">
                    <p class="item-text">
                        <span class="icon">
                            <i class="fa-solid fa-building icon-color"></i>
                        </span>

                        </span>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
                <div class="items">

                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
                <div class="items">
                    <p class="item-text">
                        <span class="icon">
                            <i class="fa-solid fa-motorcycle"></i>

                        <span class="underline">

                        </span>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
                <div class="items">
                    <p class="item-text">
                        <span class="icon">
                            <i class="fa-solid fa-microscope"></i>
                        </span>
                        <span class="underline">
                            Analyzers
                        </span>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>

                </div>
                <div class="items">
                    <p class="item-text">
                        <span class="icon">

                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
                <div class="items">
                    <p class="item-text">
                        <span class="icon">
                            <i class="fa-regular fa-money-bill-1"></i>
                        </span>
                        <span class="underline">
                            Account
                        </span>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
                <div class="items">
                    <p class="item-text">
                        <span class="icon">
                            <i class="fa-solid fa-box-archive"></i>
                        </span>
                        <span class="underline">
                            Inventory
                        </span>
                    </p>
                    <span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
